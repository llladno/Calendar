<div  class="placeTodo">
  <div class="placeArrows" (click)="todoInDay($event)">
    <div class="arrows"></div>
    <div class="arrows"></div>
  </div>
  <div class="todo">
    <h1>Todo</h1>
    <div>
      <input class="taskAddInput" placeholder="Введите свою задачу">
      <h3>Список задач:</h3>
      <div class="taskPlace" *ngFor="let task of tasks; let i = index">
        <div class='taskid:{{i+1}} taskDiv'>
          <input type="checkbox" class="check checkid:{{i}}" (change)="deleteTask($event,1000, i)">
          <p>
            {{tasks[i].value || tasks[i].task}}
          </p>
      </div>
    </div>
    <div><button (click)="addTask()">Add</button></div>
  </div>
</div>











<style>
  .check {
    cursor: pointer;
    position: relative;
    width: 18px;
    height: 18px;
    -webkit-tap-highlight-color: transparent;
    transform: translate3d(0, 0, 0);
  }
  .check:before {
    content: "";
    position: absolute;
    top: -15px;
    left: -15px;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: rgba(34,50,84,0.03);
    opacity: 0;
    transition: opacity 0.2s ease;
  }
  .check svg {
    position: relative;
    z-index: 1;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke: #c8ccd4;
    stroke-width: 1.5;
    transform: translate3d(0, 0, 0);
    transition: all 0.2s ease;
  }
  .check svg path {
    stroke-dasharray: 60;
    stroke-dashoffset: 0;
  }
  .check svg polyline {
    stroke-dasharray: 22;
    stroke-dashoffset: 66;
  }
  .check:hover:before {
    opacity: 1;
  }
  .check:hover svg {
    stroke: #4285f4;
  }
  #cbx:checked + .check svg {
    stroke: #4285f4;
  }
  #cbx:checked + .check svg path {
    stroke-dashoffset: 60;
    transition: all 0.3s linear;
  }
  #cbx:checked + .check svg polyline {
    stroke-dashoffset: 42;
    transition: all 0.2s linear;
    transition-delay: 0.15s;
  }
