<p>
  {{data.day?.length === 1? "0"+data.day+'.' :data.day || ''}}
  {{data.month?.length === 1? "0"+data.month: data.month || ''}}.
  {{data.year}}
</p>
<div>
  <button>Назад</button>
  <button (click)="nextMonth()"><a [routerLink]="['/calendar']"
                                   [queryParams]="{'month': data.month+1, 'year':data.year}">
    Вперёд</a></button>
</div>
