<div class="dialogRefDisplay">
  <div *ngIf="data.new ; else watch">
    <form [formGroup]="groupControl" (submit)="submitForm()">
      <div>
        <div class="popUpGrid">
          <h1>Время c: <span class="noBold">{{data.time}}:{{data.minutes}}</span></h1>

          <div>
            <h1>по</h1>
            <input type="time" formControlName="timeControl" class="timeMinutes" [min]="data.time+':'+data.minutes"
                   required>
          </div>
          <p>Задача</p>
          <input formControlName="taskControl">
          <p>Цвет</p>
          <div class="colorSelect">
            <button type="button" class="circleColorOut Outred" (click)="setColor($event,'#F88379', 'Outred')">
              <div class="circleColorIn red"></div>
            </button>
            <button type="button" class="circleColorOut Outyellow" (click)="setColor($event,'#f8c579', 'Outyellow')">
              <div class="circleColorIn yellow"></div>
            </button>
            <button type="button" class="circleColorOut Outgreen" (click)="setColor($event,'#F88379', 'Outgreen')">
              <div class="circleColorIn green"></div>
            </button>
          </div>
          <div>
            <button type="submit">Отправить</button>
            <button type="button" (click)="close()">close</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <ng-template #watch>
    <div>
      <h1>Время c: <span class="noBold">{{data.timeOn}}</span></h1>
    </div>
    <div>
      <h1>по: <span class="noBold">{{data.timeTo}}</span></h1>
    </div>
    <p>Задача:</p>
    <p>{{data.task}}</p>
    <div>
      <button type="button" (click)="close()">close</button>
    </div>
  </ng-template>

</div>
